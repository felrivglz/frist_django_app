{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"></link>

    <title>TreasureGram</title>
  </head>
  <body>
    <nav class="navbar navbar-default nav-bar-static-top text-center">
      <a href="" alt="TreasureGram">
        <img src="{% static 'images/logo.png' %}" alt="TreasureGram">
      </a>
      {% if user.is_authenticated %}
      <a class="navbar_text navbar-right"
      href="{% url 'profile' user.username %}">{{user.username}}</a>
      <a class="navbar_text navbar-right"
       href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="navbar_text navbar-right"
      href="{% url 'login' %}">Login</a>
      {% endif%}
    </nav>
    <main class="conta" role="main">
    {% block content %}
    {% endblock %}

    </main>
    <footer  style="border-top: 1px solid red; text-align: center; background-color: silver;">
      This is my first web site with Django.
    </footer>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    </script>
  </body>
</html>
